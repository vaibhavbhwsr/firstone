<!DOCTYPE html>
<html>
    <head>
        <title>Special Character</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            //Math.random() Generate any random no. between 0-1
            document.getElementById('demo').innerHTML = Math.min(1,5,2,3,6,4,7,2);
            document.getElementById('demo1').innerHTML = Math.max(1,5,2,3,6,4,7,2);
            
        </script>
    </body>
</html>
