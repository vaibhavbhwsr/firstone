<!DOCTYPE html>
<html>
    <head>
        <title>Variables in javascript</title>
    </head>
    <body>
        <h1>Using Variables in javascript</h1>
        <p>An example</p>
        <p id="eg"></p>
        <script>
            var x = 10;
            var y = 20;
            var c = "Result is:";
            var z = x + y;
            document.getElementById('eg').innerHTML = c + z;
        </script>
    </body>
</html>
