<!DOCTYPE html>
<html>
    <head>
        <title>Object in javascript</title>
    </head>
    <body>
        <p id="ob"></p>
        <script type="text/javascript">
            var info = {
                name : 'Jay',
                surname : 'Soni',
                Class : 'X'
            };
            document.getElementById('ob').innerHTML = info.name +" "+ info.surname;
        </script>
    </body>
</html>
