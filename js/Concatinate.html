<!DOCTYPE html>
<html>
    <head>
        <title>Concatinate</title>
    </head>
    <body>
        <p id="par"> </p>
        <script type="text/javascript">
            var a = 4;

            document.getElementById('par').innerHTML = c;
        </script>
